<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Diabetes-Prediction</title>
</head>
<body>
    <h1 class="text-center m-3 badge-primary text-wrap">Diabetic Prediction</h1>
    <div class="container mt-5">
        <form action="/" method="post">
            <div class="form-group">
            <label for="formGroupExampleInput6">Age</label>
            <input type="text" class="form-control" id="formGroupExampleInput6" name="age" placeholder="Age" required>
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput5">Body-Mass Index</label>
            <input type="text" class="form-control" id="formGroupExampleInput5" name="bmi"  placeholder="BMI" required>
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput4">Insulin</label>
            <input type="text" class="form-control" id="formGroupExampleInput4" name="insulin"  placeholder="Insulin" required>
            </div>

            <div class="form-group">
            <label for="formGroupExampleInput">Glucose Level</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="glucose" placeholder="Glucose Level" required>
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput2">Blood Pressure</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="BP" placeholder="Blood Pressure" required>
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput3">Skin Thickness</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" name="thickness"  placeholder="Skin Thickness" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

</body>
</html>
